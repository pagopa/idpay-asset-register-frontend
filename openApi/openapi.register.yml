  /product-files:
    post:
      tags:
        - products-upload
      summary: Upload CSV file containing a list of products
      description: 'ENG: Upload CSV file containing a list of products <br> IT: Caricamento
        del file CSV conentente una lista di prodotti'
      operationId: uploadProductList
      parameters:
        - name: category
          in: query
          required: true
          schema:
            type: string
            enum:
              - WASHINGMACHINES
              - WASHERDRIERS
              - OVENS
              - RANGEHOODS
              - DISHWASHERS
              - TUMBLEDRYERS
              - REFRIGERATINGAPPL
              - COOKINGHOBS
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - csv
              type: object
              properties:
                csv:
                  type: string
                  maxLength: 2097152  # 2 MB in byte
                  format: binary
      responses:
        '200':
          description: Ok
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterUploadResponseDTO'
        '400':
          description: Bad request
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterErrorDTO'
              example:
                code: REGISTER_INVALID_REQUEST
                message: Something went wrong handling request
        '401':
          description: Authentication failed
