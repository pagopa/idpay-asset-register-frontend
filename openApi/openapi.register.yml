  parameters:
    category_query:
      name: category
      in: query
      required: false
      schema:
        type: string
        enum:
          - WASHINGMACHINES
          - WASHERDRIERS
          - OVENS
          - RANGEHOODS
          - DISHWASHERS
          - TUMBLEDRYERS
          - REFRIGERATINGAPPL
          - COOKINGHOBS
    page_query:
      name: page
      in: query
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 10000
    size_query:
      name: size
      in: query
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 1000
    productFileId_path:
      name: productFileId
      in: path
      required: true
      schema:
        type: string
        minLength: 24
        maxLength: 24
        pattern: ^[a-fA-F0-9]{24}$
    x_organization_selected_header:
      name: x-organization-selected
      in: header
      required: true
      schema:
        type: string
        maxLength: 36
        pattern: ^$|^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
    sort_query:
      name: sort
      in: query
      required: false
      schema:
        type: string
        enum:
          - category, desc
          - batchName, desc
          - energyClass, desc
          - gtinCode, desc
          - eprelCode, desc
          - status, desc
          - category, asc
          - batchName, asc
          - energyClass, asc
          - gtinCode, asc
          - eprelCode, asc
          - status, asc
    eprelCode_query:
      name: eprelCode
      in: query
      required: false
      schema:
        type: string
        maxLength: 50
        pattern: ^\d+$
    gtinCode_query:
      name: gtinCode
      in: query
      required: false
      schema:
        type: string
        maxLength: 14
        pattern: ^[a-zA-Z0-9]{1,14}$
    productFileId_query:
      name: productFileId
      in: query
      required: false
      schema:
        type: string
        minLength: 24
        maxLength: 24
        pattern: ^[a-fA-F0-9]{24}$
    status_query:
      name: status
      in: query
      required: false
      schema:
        type: string
        enum:
          - APPROVED
          - REJECTED
          - SUPERVISIONED
    productName_query:
      name: productName
      in: query
      required: false
      schema:
        type: string
        maxLength: 255
        pattern: .*
    institutionId_path:
      name: institutionId
      in: path
      required: true
      schema:
        type: string
        maxLength: 36
        pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
