            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            Retry-After:
              $ref: '#/components/headers/Retry-After'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterErrorDTO'
              example:
                code: REGISTER_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterErrorDTO'
              example:
                code: REGISTER_GENERIC_ERROR
                message: An error occurred during file reading
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
    get:
      tags:
        - products-upload
      summary: Returns the uploads history list
      description: 'ENG: Returns the history uploads list <br> IT: Lista storico caricamenti'
      operationId: getProductFilesList
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 10000
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 10000
      responses:
        '200':
          description: Ok
          headers:
